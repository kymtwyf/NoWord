<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"

  <h:head>
  	<meta http-equiv="keywords" content="enter,your,keywords,here" />
	<meta http-equiv="description" content="A short description of this page." />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" rev="stylesheet" href="pages/userinfo.css" type="text/css" media="all" />
	<script type="text/javascript" src="pages/images/window.js"></script>
	<script type="text/javascript" src="pages/images/recite.js"></script>
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/> 
	<script>
	    //测试浏览器版本
	    var Sys = {};
	    var ua = navigator.userAgent.toLowerCase();
	    var s;
	    (s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1] :
	    (s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1] :
	    (s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1] :
	    (s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1] :
	    (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;
	</script>
	<script>
            if (Sys.ie == 6.0) window.location.href="/bye_ie6.jsp?ver=6";
            if (Sys.ie == 7.0) window.location.href="/bye_ie6.jsp?ver=7";
    </script>

  </h:head>
 
  <h:body>

  	<div class="mainContainer" id="mainContainer">
  		<div class="containerShadow">
	    	<div class="head">
    		</div>
    		<strong>
	    	<div  id = "yourconfig">
	      	个性化设置
	      	</div>
	      	<div style="position: absolute;top:160px;left:700px">	
    			<p:commandButton value="回到首页" style="font-family:'微软雅黑'" action="#{userBean.toHomePage}"/>
    		</div>
    		<div style="position: absolute;top:160px;right:160px">	
    		
				<p:commandButton value="我的空间" style="font-family:'微软雅黑'" action="#{userBean.toPerson}"/>
	     		<p:commandButton value="背单词" style="font-family:'微软雅黑'" action="#{userBean.toMyWord}"/>
	     		<p:commandButton value="登出" style="font-family:'微软雅黑'" action="#{userBean.loginOut}"/>
	     	</div>
	      	
	      	</strong>

	      	<div class="yourspace">
    			<div class="yourspaceShadow">
					<div id="setting-nav" class="nav-box">
					    <h3>设置</h3>
					    <ul>
					        <li class="bdc"><a href="wordSet.xhtml?username=#{userBean.username}">背单词设置</a></li>
					        <li class="planning"><a href="studyPlan.xhtml?username=#{userBean.username}">学习计划</a></li>

					        <li class="avatar"><a href="changeHead.xhtml?username=#{userBean.username}">更改头像</a></li>
					        <li class="account"><a href="changeCode.xhtml?username=#{userBean.username}">账号设置</a></li>
					
					    </ul>
					</div>
				
				</div>
    		</div>
	      	<div class="chartContainer" >
    			<div class="chartShadow">
    			<div id="right-content">
		    		<div id="setting-info" class="setting">
				      <p:panel header="背单词设置">  
						<h:form id="myform">
							<h:panelGrid columns="3" style="height:260px">
								<tr>
									<th><label for="id_nickname">自动发音模式：</label> 
								  	<h:selectOneMenu value="#{userBean.soundmodel}" >
										<f:selectItem itemValue="1" itemLabel="关闭发音"/>
										<f:selectItem itemValue="2" itemLabel="美音"/>
										<f:selectItem itemValue="3" itemLabel="英音"/>
									</h:selectOneMenu>
									 </th>
								</tr>
								
							<tr></tr>
									<th>显示英语翻译：
									<h:selectOneMenu value="#{userBean.englishtrans}"  style="top:185px;left:170px;position:absolute">
										<f:selectItem itemValue="1" itemLabel="显示"/>

									</h:selectOneMenu>
									</th>
								
							
								<tr>									
								
									<th>单词的目标掌握程度:

										<f:selectItem itemValue="1" itemLabel="再认"/>

										<f:selectItem itemValue="3" itemLabel="运用"/>
									</h:selectOneMenu>
									</th>
								</tr>
				
								<tr>
									
									<td class="btn">
										<p:commandButton  value="确定" action="#{userBean.wordSet}"/>

									</td>
								</tr>
							</h:panelGrid>
						</h:form>

					</div>
					</div>
			    </div>
			</div>
