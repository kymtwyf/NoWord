<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

  <h:head>
  	<meta http-equiv="keywords" content="enter,your,keywords,here" />
	<meta http-equiv="description" content="A short description of this page." />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" rev="stylesheet" href="pages/userinfo.css" type="text/css" media="all" />
	<script type="text/javascript" src="pages/images/window.js"></script>
	<script type="text/javascript" src="pages/images/recite.js"></script>
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/> 
	<script>
	    //测试浏览器版本
	    var Sys = {};
	    var ua = navigator.userAgent.toLowerCase();
	    var s;
	    (s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1] :
	    (s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1] :
	    (s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1] :
	    (s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1] :
	    (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;
	</script>
	<script>
            if (Sys.ie == 6.0) window.location.href="/bye_ie6.jsp?ver=6";
            if (Sys.ie == 7.0) window.location.href="/bye_ie6.jsp?ver=7";
    </script>

  </h:head>
 
  <h:body>

	      	</strong>

	     	</div>

	      	<div class="yourspace">
